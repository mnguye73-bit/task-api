get:
  summary: List task by id
  tags:
    - Tasks
  parameters:
    - name: id
      in: path
      required: true
      description: Find task by Id
      schema:
        type: integer
        example: 1
  responses:
    '200':
      description: Task found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404':
      $ref: ../components/responses/NotFoundError.yaml
